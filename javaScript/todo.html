<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies to Watch</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Movies for everyone</h2>
            <input type="text" id="searchMovies" placeholder="Search Movies">
        </header>

        <section class="movies-list">
            <h3>Movies to watch</h3>
            <ul id="movieList">
            </ul>
            <label>
                <input type="checkbox" id="hideList"> Hide the List
            </label>
        </section>
        <footer>
            <input type="text" id="newMovie" placeholder="Add a movie">
            <button id="addButton">Add</button>
        </footer>
    </div>

    <script src="todo.js"></script>
</body>
</html>
